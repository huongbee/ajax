<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #ketqua {
        border: 1px solid red;
        height: 100px;
        width: 200px;
        margin-top: 20px
    }
</style>

<body>
    <input type="text" name="key" class="txtName">
    <button type="button" class="btnSend">Send</button>
    <div id="ketqua">
        ccc
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.btnSend').click(function () {
                var txtValue = $('.txtName').val();
                //console.log(txtValue)
                $.ajax({
                    type: "GET",
                    data: { name: txtValue },
                    url: "server.php",
                    // success: function (resultFromServer) {
                    //     //console.log(resultFromServer)
                    //     //$('#ketqua').text(resultFromServer)
                    //     //$('#ketqua').html(resultFromServer)
                    //     $('#ketqua').prepend(resultFromServer)
                    // }
                }).done(function (resultFromServer) {
                    $('#ketqua').prepend(resultFromServer)
                })
            })


        })
    </script>
</body>

</html>
